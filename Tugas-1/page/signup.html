<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form action="home.html">
            <label for="">First Name</label><br><br>
            <input type="text" name="first_name" id="first_name"><br><br>
            <label for="">Last Name</label><br><br>
            <input type="text" name="last_name" id="last_name"><br><br>
            <label for="">Gender</label><br><br>
            <input type="radio" name="Gender">Male </input><br>
            <input type="radio" name="Gender">Female</input><br>
            <input type="radio" name="Gender">Other</input><br><br>
            <label for="">Nationality</label><br><br>
            <select name="WN" id="WN">
                <option value="Indonesia"> Indonesia</option>
                <option value="Chine">China</option>
                <option value="Other">Other</option>
            </select> <br></br>
            <label for="">Language Spoken:</label><br><br>
            <input type="checkbox" value="Bahasa Indonesia"> Bahasa Indonesia</input><br>
            <input type="checkbox" value="Inggris"> Inggris</input><br>
            <input type="checkbox" value="Other"> Other </input><br><br>
            <label>Bio</label><br>
            <textarea name="Bio" id="" cols="30" rows="10"></textarea><br><br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
